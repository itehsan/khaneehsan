<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منو خانه یزدان پناه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      padding: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .search-box {
      background-color: #333;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      color: #bbb;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      overflow-x: auto;
    }
    .tab {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      cursor: pointer;
    }
    .tab.active {
      background-color: #f9c400;
      color: black;
    }
    .menu-item {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-item img {
      width: 90px;
      border-radius: 12px;
    }
    .menu-item .info {
      flex: 1;
      margin-left: 1rem;
    }
    .menu-item .info strong {
      display: block;
      margin-bottom: 0.5rem;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>منو خانه یزدان پناه</h2>
    <div>📞</div>
  </div>

  <div class="search-box">هرچی دوست داری جستجو کن ...</div>

  <div class="tabs">
    <div class="tab active" data-category="irani">غذای ایرانی</div>
    <div class="tab" data-category="sonati">غذای سنتی</div>
    <div class="tab" data-category="asli">غذای اصلی</div>
    <div class="tab" data-category="chelow">چلو</div>
  </div>

  <!-- آیتم‌های منو با دسته‌بندی -->
  <div class="menu-item" data-category="irani">
    <div class="info">
      <strong>چلو خورش قرمه سبزی</strong>
      <span>۲۵۵,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/qormesabzi.jpg" alt="قرمه سبزی">
  </div>

  <div class="menu-item" data-category="irani">
    <div class="info">
      <strong>چلو خورش قیمه</strong>
      <span>۲۵۵,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/gheime.jpg" alt="قیمه">
  </div>

  <div class="menu-item" data-category="irani">
    <div class="info">
      <strong>چلو خورش فسنجان</strong>
      <span>۲۷۰,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/fesenjan.jpg" alt="فسنجان">
  </div>

  <div class="menu-item" data-category="sonati" style="display: none;">
    <div class="info">
      <strong>کله پاچه</strong>
      <span>۳۵۰,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/kale.jpg" alt="کله پاچه">
  </div>

  <div class="menu-item" data-category="asli" style="display: none;">
    <div class="info">
      <strong>زرشک پلو با مرغ</strong>
      <span>۲۸۰,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/zereshk.jpg" alt="زرشک پلو">
  </div>

  <div class="menu-item" data-category="chelow" style="display: none;">
    <div class="info">
      <strong>چلو کره</strong>
      <span>۱۰۰,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/kare.jpg" alt="چلو کره">
  </div>

  <div class="footer">طراحی و پشتیبانی : باور پردازان</div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const items = document.querySelectorAll('.menu-item');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // تب فعال رو تغییر بده
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // دسته مربوطه
        const category = tab.getAttribute('data-category');

        // آیتم‌ها رو فیلتر کن
        items.forEach(item => {
          item.style.display = item.getAttribute('data-category') === category ? 'flex' : 'none';
        });
      });
    });
  </script>
</body>
</html>
