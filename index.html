<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منو خانه یزدان پناه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      padding: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .header h2 {
      font-size: 1.2rem;
    }
    .search-box {
      background-color: #333;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      color: #bbb;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      overflow-x: auto;
    }
    .tab {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      white-space: nowrap;
    }
    .tab.active {
      background-color: #f9c400;
      color: black;
    }
    .menu-item {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-item img {
      width: 90px;
      height: auto;
      border-radius: 12px;
    }
    .menu-item .info {
      flex: 1;
      margin-left: 1rem;
    }
    .menu-item .info strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .menu-item .info span {
      color: #ccc;
      font-size: 0.9rem;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>منو خانه یزدان پناه</h2>
    <div>☎️</div>
  </div>

  <div class="search-box">هرچی دوست داری جستجو کن ...</div>

  <div class="tabs">
    <div class="tab">غذای اصلی</div>
    <div class="tab">غذای سنتی</div>
    <div class="tab active">غذای ایرانی</div>
    <div class="tab">چلو</div>
  </div>

  <div class="menu-item">
    <div class="info">
      <strong>چلوخورش قرمه سبزی</strong>
      <span>۲۵۵,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/qormesabzi.jpg" alt="قرمه سبزی">
  </div>

  <div class="menu-item">
    <div class="info">
      <strong>چلو خورش قیمه</strong>
      <span>۲۵۵,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/gheime.jpg" alt="قیمه">
  </div>

  <div class="menu-item">
    <div class="info">
      <strong>چلو خورش فسنجان</strong>
      <span>۲۷۰,۰۰۰ ریال</span>
    </div>
    <img src="https://itehsan.github.io/khaneehsan/images/fesenjan.jpg" alt="فسنجان">
  </div>

  <div class="footer">
    طراحی و پشتیبانی : باور پردازان
  </div>
</body>
</html>
