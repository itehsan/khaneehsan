<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی رستوران لقمه احسان</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      padding: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .search-box {
      background-color: #333;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      color: #bbb;
      margin-bottom: 1rem;
      width: 100%;
    }
    .search-box input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      overflow-x: auto;
    }
    .tab {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
    }
    .tab img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .tab.active {
      background-color: #f9c400;
      color: black;
    }
    .menu-item {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .menu-item img {
      width: 90px;
      height: auto;
      border-radius: 12px;
    }
    .menu-item .info {
      flex: 1;
      margin-left: 1rem;
    }
    .menu-item .info strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .menu-item .info span {
      color: #ccc;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 16px;
      text-align: center;
      position: relative;
      max-width: 90%;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .modal-content .close {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #f55;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>منوی رستوران لقمه احسان</h2>
    <div>☎️</div>
  </div>

  <div class="search-box">
    <input type="text" id="search" placeholder="هرچی دوست داری جستجو کن ...">
  </div>

  <div class="tabs">
    <div class="tab active" data-category="کباب ها"><img src="https://via.placeholder.com/24" alt=""> کباب ها</div>
    <div class="tab" data-category="ساندویچ ها"><img src="https://via.placeholder.com/24" alt=""> ساندویچ ها</div>
    <div class="tab" data-category="دسر و چاشنی"><img src="https://via.placeholder.com/24" alt=""> دسر و چاشنی</div>
    <div class="tab" data-category="نوشیدنی"><img src="https://via.placeholder.com/24" alt=""> نوشیدنی</div>
  </div>

  <div class="menu-item" data-category="کباب ها" onclick="showModal('کباب کوبیده گوسفندی', '۲۵۵,۰۰۰ ریال', 'https://via.placeholder.com/300x200')">
    <div class="info">
      <strong>کباب کوبیده گوسفندی</strong>
      <span>۲۵۵,۰۰۰ ریال</span>
    </div>
    <img src="https://via.placeholder.com/90" alt="کباب کوبیده گوسفندی">
  </div>

  <div class="menu-item" data-category="کباب ها" onclick="showModal('کباب کوبیده بوقلمون', '۲۵۵,۰۰۰ ریال', 'https://via.placeholder.com/300x200')">
    <div class="info">
      <strong>کباب کوبیده بوقلمون</strong>
      <span>۲۵۵,۰۰۰ ریال</span>
    </div>
    <img src="https://via.placeholder.com/90" alt="کباب کوبیده بوقلمون">
  </div>

  <div class="menu-item" data-category="کباب ها" onclick="showModal('کباب لقمه گوسفندی', '۲۷۰,۰۰۰ ریال', 'https://via.placeholder.com/300x200')">
    <div class="info">
      <strong>کباب لقمه گوسفندی</strong>
      <span>۲۷۰,۰۰۰ ریال</span>
    </div>
    <img src="https://via.placeholder.com/90" alt="کباب لقمه گوسفندی">
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close" onclick="closeModal()">✕</div>
      <img id="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-price"></p>
    </div>
  </div>

  <div class="footer">
    طراحی و پشتیبانی : باور پردازان
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalTitle = document.getElementById("modal-title");
    const modalPrice = document.getElementById("modal-price");

    function showModal(title, price, img) {
      modal.style.display = "flex";
      modalImg.src = img;
      modalTitle.textContent = title;
      modalPrice.textContent = price;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.trim().toLowerCase();
      const items = document.querySelectorAll(".menu-item");
      items.forEach(item => {
        const title = item.querySelector("strong").textContent.toLowerCase();
        item.style.display = title.includes(query) ? "flex" : "none";
      });
    });

    const tabs = document.querySelectorAll(".tab");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        const selectedCategory = tab.dataset.category;
        const items = document.querySelectorAll(".menu-item");
        items.forEach(item => {
          const itemCategory = item.dataset.category;
          item.style.display = itemCategory === selectedCategory ? "flex" : "none";
        });
      });
    });
  </script>
</body>
</html>
