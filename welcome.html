<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به سایت</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    @font-face {
      font-family: 'AdobeArabic';
      src: url('https://itehsan.github.io/khaneehsan/AdobeArabic-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      direction: rtl;
      font-family: 'AdobeArabic', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://itehsan.github.io/khaneehsan/back13.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* کاهش تاریکی به 30% */
      z-index: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.92); /* افزایش شفافیت به 92% */
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card img {
      width: 280px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s;
      font-family: 'AdobeArabic', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #f57c00;
      box-shadow: 0 0 0 2px rgba(245, 124, 0, 0.2);
    }

    button {
      width: 100%;
      background-color: #f57c00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'AdobeArabic', sans-serif;
    }

    button:hover {
      background-color: #e76c00;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .phone-input {
      direction: rtl;
      text-align: right;
      unicode-bidi: bidi-override;
    }

    .phone-input::placeholder {
      direction: rtl;
      text-align: right;
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px;
      }
      
      .card img {
        width: 240px;
      }
      
      .card h2 {
        font-size: 1.4rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://itehsan.github.io/khaneehsan/welcom.png" alt="ورود">
    <h2>ورود به سایت</h2>

    <input type="text" id="name" placeholder="نام کامل">
    <input type="tel" id="phone" class="phone-input" placeholder="شماره تماس">

    <button onclick="submitUser()">ورود به سایت</button>
  </div>

  <script>
    function submitUser() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert("لطفاً نام و شماره تماس را وارد کنید.");
        return;
      }

      fetch("https://khaneehsan.netlify.app/api/submitUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone })
      })
      .then(res => res.json())
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => {
        console.error(err);
        alert("خطا در ارسال اطلاعات.");
      });
    }
  </script>

</body>
</html>
