<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به سایت</title>
  <style>
    * {
      box-sizing: border-box;
    }
    @font-face {
      font-family: 'AdobeArabic';
      src: url('https://itehsan.github.io/khaneehsan/AdobeArabic-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;

    body {
      direction: rtl;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom left, #e0efff, #a5c8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .card img {
      width: 300px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #f57c00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e76c00;
    }
    
    .phone-input {
  direction: ltr;
  text-align: left;
}

.phone-input::placeholder {
  direction: ltr;
  text-align: left;
}


    @media (max-width: 400px) {
      .card h2 {
        font-size: 1.2rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://itehsan.github.io/khaneehsan/welcom.png" alt="ورود">
    <h2>ورود به سایت</h2>

    <input type="text" id="name" placeholder="نام کامل">
    <input type="tel" id="phone" class="phone-input" placeholder="شماره تماس">

    <button onclick="submitUser()">ورود به سایت</button>
  </div>

  <script>
    function submitUser() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert("لطفاً نام و شماره تماس را وارد کنید.");
        return;
      }

      fetch("https://khaneehsan.netlify.app/api/submitUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone })
      })
      .then(res => res.json())
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => {
        console.error(err);
        alert("خطا در ارسال اطلاعات.");
      });
    }
  </script>

</body>
</html>
