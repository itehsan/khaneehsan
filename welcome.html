<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خوش آمدید | خانه احسان</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Vazirmatn, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .welcome-container {
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      background: #2b2b2b;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #f9c400;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #f9c400;
      color: #000;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background-color: #e0b000;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>خانه احسان</h1>
    <p>به خانه احسان خوش آمدید! لطفاً نام و شماره موبایل خود را وارد کنید.</p>
    <form action="https://script.google.com/macros/s/AKfycbwiKBevxoGaZpImgEYp2Fd4OvB1_D71f0MOfJuwOxyBnmtg7vbCIf4pGtnNq6LVf60/exec" method="POST">
      <input type="text" name="name" placeholder="نام شما" required />
      <input type="tel" name="phone" placeholder="شماره موبایل" required />
      <button type="submit">ورود به منو</button>
    </form>
  </div>
</body>
</html>
